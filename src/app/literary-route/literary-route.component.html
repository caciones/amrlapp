<div class="mat-headline">


  <mat-toolbar class="lt_toolbar">   
    <span>Rotas Liter√°rias</span>
  </mat-toolbar>

</div>

<div class="mat-subheading-2">
<form class="example-form">
  
  <mat-form-field class="example-full-width">
    <mat-toolbar-row>
    <mat-label>Pesquisa: </mat-label>
    <input matInput placeholder="Ex. Escritor" value="">
    <button class="example-button-container" mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon" fontIcon="home">
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar-row>
  </mat-form-field>
</form>
</div>

<div class="mat-body-1" >
  <mat-card class="example-card" *ngFor="let route_item of literary_routes" routerLink="/route/{{ route_item.id }}" >
    <mat-grid-list  cols="2" rowHeight="2:1" >
      <mat-grid-tile >

        <mat-card-header >
          <mat-card-title-group >
            <mat-card-title > {{route_item.name}} </mat-card-title>
            <mat-card-subtitle>Caminhada</mat-card-subtitle>
            
          </mat-card-title-group>
        </mat-card-header>
      </mat-grid-tile>

      <mat-grid-tile >
        <div *ngIf='route_item.points[0].images[0]'>
          <img mat-card-md-image src={{route_item.points[0].images[0].image}}  alt={{route_item.points[0].images[0].name}}>
        </div>
      </mat-grid-tile>
      
      <mat-grid-tile > 
        <mat-card-content >
          <mat-card-subtitle><b>Escritores:</b></mat-card-subtitle>
            <div *ngFor="let writer of route_item.writer; index as i">
              <mat-card-subtitle *ngIf="i<2">{{writer.name}}</mat-card-subtitle>
            </div>
          <mat-card-subtitle *ngIf="route_item.writer.length>2"><span class="material-icons">add</span></mat-card-subtitle>
        </mat-card-content>
      </mat-grid-tile>
    
      <mat-grid-tile > Distancia: {{route_item.distance.km}} </mat-grid-tile>
    </mat-grid-list>
  

  </mat-card>
</div>
